    <style>
        /* ===== SCIENTIFIC SPACE THEME VARIABLES ===== */
        :root {
            --bg-primary: #0B0E1A;        /* Noir-bleu espace profond */
            --bg-secondary: #151B2D;      /* Bleu-gris sombre */
            --bg-tertiary: #1E2A42;       /* Bleu ardoise foncé */
            --text-primary: #FFFFFF;      /* Blanc cristallin */
            --text-secondary: #A8B2D1;    /* Bleu-gris clair */
            --accent-cyan: #00D4FF;       /* Cyan électrique */
            --accent-orange: #FF6B35;     /* Orange NASA */
            --border: #2A3B5C;            /* Bordures bleu-gris */
            --glow-cyan: rgba(0,212,255,0.4);
            --glow-orange: rgba(255,107,53,0.3);
            --glow-cyan-soft: rgba(0,212,255,0.15);
            
            /* Typographie */
            --font-primary: 'Rajdhani', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            
            /* Espacements */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Bordures et rayons */
            --border-radius: 6px;
            --border-width: 1px;
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', monospace;
            color: #00ffff;
        }

        /* Hide interface at startup to avoid flash */
        body.loading .planet-tooltip {
            display: none !important;
        }

        /* Allow sidebar to work even during loading */
        body.loading .settings-panel {
            display: block !important;
        }

        /* Ensure hamburger button is always visible */
        #settings-toggle-float {
            display: flex !important;
            z-index: 10001 !important;
            position: fixed !important;
        }

        /* ===== CANVAS CONTAINER ===== */
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* ===== PLANET TOOLTIP - GAMING STYLE ===== */
        .planet-tooltip {
            position: fixed;
            background: linear-gradient(145deg, rgba(0, 20, 40, 0.95) 0%, rgba(0, 40, 80, 0.9) 100%);
            border: 1px solid #00ffff;
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 280px;
            max-width: 320px;
            z-index: 1002;
            opacity: 0;
            transform: scale(0.9) translateY(15px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            font-size: 0.9rem;
        }

        /* Ligne de connexion vers la planète */
        .planet-tooltip::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: linear-gradient(to bottom, #00ffff, transparent);
            left: 50%;
            bottom: 100%;
            transform: translateX(-50%);
            opacity: 0.6;
        }

        .planet-tooltip.show {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        .tooltip-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
        }

        .tooltip-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 30%;
            height: 1px;
            background: #00ffff;
            box-shadow: 0 0 5px #00ffff;
        }

        .tooltip-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .tooltip-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        .tooltip-title {
            flex: 1;
        }

        .tooltip-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        .tooltip-type {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            color: #0080ff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .tooltip-close {
            width: 24px;
            height: 24px;
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.3);
            border-radius: 6px;
            color: #ff6b9d;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .tooltip-close:hover {
            background: rgba(255, 51, 102, 0.2);
            border-color: #ff3366;
            color: #ff3366;
            transform: scale(1.1);
        }

        .tooltip-content {
            display: grid;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tooltip-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 2px solid rgba(0, 255, 255, 0.3);
            transition: all 0.2s ease;
        }

        .tooltip-info:hover {
            background: rgba(0, 255, 255, 0.1);
            border-left-color: #00ffff;
        }

        .info-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            color: #0080ff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-value {
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: #00ffff;
            font-weight: 700;
            text-align: right;
        }

        .tooltip-description {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            line-height: 1.3;
            color: #80c0ff;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .center-btn, .stop-follow-btn, .more-info-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .center-btn {
            background: linear-gradient(45deg, #ff6b00, #ffaa00);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
        }

        .center-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(255, 107, 0, 0.6);
        }

        .stop-follow-btn {
            background: linear-gradient(45deg, #ff3366, #ff6b9d);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
        }

        .stop-follow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(255, 51, 102, 0.6);
        }

        .more-info-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .more-info-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.6);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.05);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Gaming glow effect */
        .center-btn::before, .stop-follow-btn::before, .more-info-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .center-btn:hover::before, .stop-follow-btn:hover::before, .more-info-btn:hover::before {
            left: 100%;
        }

        /* ===== SETTINGS SIDEBAR ===== */
        .settings-panel {
            position: fixed;
            top: 0;
            left: -270px;
            width: 270px;
            height: 100vh;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border-right: var(--border-width) solid var(--accent-cyan);
            box-shadow: 
                0 0 20px var(--glow-cyan-soft),
                inset 0 0 1px var(--accent-cyan);
            backdrop-filter: blur(20px);
            transition: left var(--transition-slow) cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 200000;
            font-family: var(--font-primary);
            
            /* Styles de contenu (anciennement .settings-body) */
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .settings-panel.open {
            left: 0;
        }

        /* ===== SIDEBAR CONTENT STYLES ===== */

        .setting-group {
            flex-shrink: 0; /* Les premiers groupes gardent leur taille */
        }

        .setting-group:last-child {
            flex: 1; /* Le dernier groupe (ASTRES) prend l'espace restant */
            display: flex;
            flex-direction: column;
            min-height: 0; /* Important pour permettre le scroll */
        }

        /* Style spécifique pour la liste des astres */
        #astre-list-sidebar {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-cyan) var(--bg-tertiary);
        }

        #astre-list-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        #astre-list-sidebar::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        #astre-list-sidebar::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 3px;
        }

        #astre-list-sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--text-primary);
        }

        /* ===== SEARCH INPUT STYLES ===== */
        #astre-search-input-sidebar:focus {
            border-color: var(--accent-cyan) !important;
            /*box-shadow: 0 0 10px rgba(0, 212, 255, 0.3) !important;*/
        }

        #astre-search-input-sidebar:hover {
            border-color: var(--accent-cyan) !important;
        }

        /* Animation de l'icône de recherche */
        #astre-search-input-sidebar:focus + .search-icon svg,
        #astre-search-input-sidebar:hover + .search-icon svg {
            stroke: var(--text-primary);
            transform: scale(1.1);
        }

        /* ===== BUTTON HOVER EFFECTS ===== 
        .kepler-follow-btn:hover,
        .koi-data-explorer-btn:hover {
            /*transform: translateY(-2px);
            /*box-shadow: 0 0 20px var(--glow-cyan) !important;
        }*/

        .setting-toggle-btn:hover {
            color: var(--accent-cyan) !important;
            border-color: var(--accent-cyan) !important;
            box-shadow: 0 0 10px var(--glow-cyan-soft) !important;
        }

        /* ===== HAMBURGER HOVER EFFECT ===== */
        #hamburger-btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 25px var(--glow-cyan),
                inset 0 0 2px var(--accent-cyan) !important;
            color: var(--text-primary) !important;
        }




        .settings-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            background: rgba(0, 255, 255, 0.05);
        }

        .settings-header h3 {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .settings-body {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            color: #0080ff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .setting-slider {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-slider input[type="range"] {
            flex: 1;
            height: 4px;
            background: rgba(0, 128, 255, 0.2);
            border: none;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .setting-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.2s ease;
        }

        .setting-slider input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .slider-value {
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: #00ffff;
            font-weight: 700;
            min-width: 40px;
            text-align: right;
        }

        .setting-toggles {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .setting-toggle-btn {
            padding: 6px 12px;
            background: rgba(0, 128, 255, 0.1);
            border: 1px solid rgba(0, 128, 255, 0.3);
            border-radius: 6px;
            color: #0080ff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .setting-toggle-btn:hover {
            background: rgba(0, 128, 255, 0.2);
            border-color: #0080ff;
        }

        .setting-toggle-btn.active {
            background: #00ffff;
            color: #000;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* ===== SCALE DISPLAY ===== */
        .scale-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 280px;
            background: linear-gradient(145deg, rgba(0, 20, 40, 0.95) 0%, rgba(0, 40, 80, 0.9) 100%);
            border: 1px solid #00ffff;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            z-index: 1000;
            font-family: 'Rajdhani', sans-serif;
        }

        .scale-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            background: rgba(0, 255, 255, 0.05);
        }

        .scale-icon {
            font-size: 1.1rem;
        }

        .scale-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scale-info {
            padding: 15px;
        }

        .scale-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 10px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 2px solid rgba(0, 255, 255, 0.3);
        }

        .scale-item:last-child {
            margin-bottom: 0;
        }

        .scale-label {
            font-size: 0.8rem;
            color: #0080ff;
            font-weight: 600;
        }

        .scale-value {
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            color: #00ffff;
            font-weight: 700;
        }
    </style>
</head>

        <!-- Contenu ajouté dynamiquement par JavaScript -->
    </div>

    <!-- Planet Tooltip (Hidden by default) -->
    <div id="planet-tooltip" class="planet-tooltip">
        <div class="tooltip-header">
            <div class="tooltip-icon">🪐</div>
            <div class="tooltip-title">
                <div class="tooltip-name" id="tooltip-name">Planète</div>
                <div class="tooltip-type" id="tooltip-type">Objet Céleste</div>
            </div>
            <button class="tooltip-close" id="tooltip-close">×</button>
        </div>
        
        <div class="tooltip-content" id="tooltip-content">
            <!-- Content will be dynamically generated -->
        </div>
        
        <div class="tooltip-description" id="tooltip-description">
            <!-- Description will be dynamically generated -->
        </div>
        
        <div style="display: flex; gap: 8px; margin-top: 15px;">
            <button class="center-btn" id="center-btn">
                🎯 Centrer
            </button>
            <button class="stop-follow-btn" id="stop-follow-btn" style="display: none;">
                🔓 Libérer
            </button>
            <button class="more-info-btn" id="more-info-btn">
                En savoir plus
            </button>
        </div>
    </div>

    <!-- Script sidebar simple -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('settings-panel');
            
            if (hamburgerBtn && sidebar) {
                console.log('Bouton hamburger et sidebar trouves');
                
                // État initial
                sidebar.style.left = '-270px';
                
                hamburgerBtn.addEventListener('click', function() {
                    console.log('Clic sur hamburger');
                    const isOpen = sidebar.style.left === '0px';
                    
                    if (isOpen) {
                        sidebar.style.left = '-270px';
                        hamburgerBtn.style.display = 'flex';
                        console.log('Sidebar fermee');
                    } else {
                        // Mettre à jour le contenu de la sidebar selon le système
                        if (typeof window.updateSidebar === 'function') {
                            window.updateSidebar();
                        }
                        sidebar.style.left = '0px';
                        hamburgerBtn.style.display = 'none';
                        console.log('Sidebar ouverte');
                    }
                });
                
                // Fermer en cliquant à l'extérieur
                document.addEventListener('click', function(e) {
                    if (sidebar.style.left === '0px' && !sidebar.contains(e.target) && e.target !== hamburgerBtn) {
                        sidebar.style.left = '-270px';
                        hamburgerBtn.style.display = 'flex';
                    }
                });
            } else {
                console.error('Bouton ou sidebar non trouve');
            }
        });
    </script>

    <!-- Scripts -->
    <script type="module" src="./script.js"></script>
    <script type="module" src="js/kepler-search.js"></script>
</body>
</html>
